<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="../src/carrito.css">
</head>
<body class="bg-light">
    <!-- Solo los formularios, NO el modal -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <!-- Formulario de Login -->
          <form id="loginForm">
            <h3 class="mb-3 text-center">Iniciar sesión</h3>
            <input type="email" class="form-control mb-2" name="mail" placeholder="Correo electrónico" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <div class="text-center mt-2">
              <a href="#" id="showRegister" class="small">¿No tenés cuenta? Registrate</a>
            </div>
          </form>
          <div id="loginSuccess" class="alert alert-success d-none mt-3 text-center">
            ¡Login exitoso! Bienvenido/a.
          </div>
          <hr>
          <!-- Formulario de Registro (oculto por defecto) -->
          <form id="registerForm" class="d-none">
            <h3 class="mb-3 text-center">REGISTRO</h3>
            <input type="text" class="form-control mb-2" name="name" placeholder="Nombre" required>
            <input type="email" class="form-control mb-2" name="mail" placeholder="Correo electrónico" required>
            <input type="password" class="form-control mb-2" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
            <div class="text-center mt-2">
              <a href="#" id="showLogin" class="small">¿Ya tenés cuenta? Iniciar sesión</a>
            </div>
          </form>
          <div id="registerSuccess" class="alert alert-success d-none mt-3 text-center">
            ¡Registro exitoso! Ahora puedes iniciar sesión.
          </div>
        </div>
      </div>
    </div>




    <script src="../src/login.js"></script>
</body>
</html>
